<html>
<head>
    <base target="_blank" />
    <title>jayeshmj FAVs</title>
    <link rel="shortcut icon" href="dude_green_red.ico" />
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
    <link href="Bookmark.css" type="text/css" rel="stylesheet">
    <script>
        angular.module('BookmarkApp', []);
    </script>

    <script src="BookmarkService.js"></script>
    <script src="BookmarkCtrl.js"></script>
</head>

<body ng-app="BookmarkApp" ng-controller="BookmarkCtrl as ctrl">

    <div id="menu">
        <div id="menu-header">MENU</div>
        <ul>
            <li ng-repeat="folder in ctrl.folders">
                <a href="#bk_{{folder.title}}" target="_self">{{folder.title}}</a>
            </li>
        </ul>
    </div>

    <div class="folder" ng-repeat="folder in ctrl.folders">
        <div id="bk_{{folder.title}}" class="folder-header">{{folder.title}}</div>
        <ul class="folder-body">
            <li ng-repeat="bookmark in folder.bkmrks" ng-switch on="bookmark.type" class="{{bookmark.type}}">
                <text ng-switch-when="separator">&nbsp;</text>
                <a ng-switch-when="multi-urls" href="" ng-click="ctrl.openMultiUrls(bookmark.urls);">{{bookmark.title}}</a>
                <a ng-switch-default ng-href='{{bookmark.url}}'>{{bookmark.title}}</a>
                <span ng-if="bookmark.note" id="idNote">{{bookmark.note}}</span>
            </li>
        </ul>
    </div>
</body>

</html>
